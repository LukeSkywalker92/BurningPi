<!DOCTYPE html>
<html>
	<head>
		<title>Temperature | amCharts</title>
		<meta name="description" content="chart created using amCharts live editor" />
		
		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="amcharts.js"></script>
		<script type="text/javascript" src="serial.js"></script>
		<script src="dataloader.min.js" type="text/javascript"></script>
		

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			chart = AmCharts.makeChart("chartdiv",
				{
					"type": "serial",
					"categoryField": "time",
					"sequencedAnimation": false,
					"startEffect": "bounce",
					"fontSize": 12,
					"handDrawScatter": 3,
					"categoryAxis": {
						"gridPosition": "start",
						"minPeriod": "ss",
						"minorGridAlpha": 0
					},
					"trendLines": [],
					"graphs": [
						{
							"alphaField": "time",
							"balloonColor": "#008000",
							"balloonText": "[[title]] of [[category]]:[[value]]",
							"bulletField": "time",
							"bulletSizeField": "time",
							"fillColors": "#008000",
							"id": "oil_set_graph",
							"lineColor": "#008000",
							"title": "Solltemperatur "+"\u00d6"+"l",
							"valueField": "oil_set",
							"lineThickness": 3
						},
						{
							"balloonText": "[[title]] of [[category]]:[[value]]",
							"id": "oil_is_graph",
							"lineColor": "#FF0000",
							"title": "\u00d6"+"ltemperatur",
							"valueField": "oil_is",
							"lineThickness": 3
						},
						{
							"id": "water_graph",
							"lineColor": "#0000FF",
							"title": "Wassertemperatur",
							"valueField": "water",
							"lineThickness": 3
						}
					],
					"guides": [],
					"valueAxes": [
						{
							"id": "y_axis",
							"title": "Temperatur ["+unescape("%B0")+"C]"
						}
					],
					"allLabels": [],
					"balloon": {},
					"legend": {
						"enabled": true,
						"useGraphSettings": true
					},
					"titles": [
						{
							"id": "title",
							"size": 20,
							"text": "Temperaturkontrolle"
						}
					],
					"dataLoader": {
					    "url": "tempdata.json",
					    "format": "json",
					    "reload": 5,
					    "showCurtain": false,
					    "showErrors": false
					  }
				}
			);
			setTimeout(function(){
   				window.location.reload(1);
				}, 30000);
			
			
		</script>
	</head>
	<body>
		<div id="chartdiv" style="width: 100%; height: 700px; background-color: #FFFFFF;" ></div>
	</body>
</html>
